<div class="col-sm-12">
    <h5 class="display-6 mb-4">Add a new Language</h5>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input #nameInput type="text" class="form-control" id="name" (keyup)="name = nameInput.value">
    </div>
    <div class="mb-3">
      <label for="logo" class="form-label">Logo</label>
      <input #logoInput type="url" class="form-control" pattern="https://.*" id="logo" (keyup)="logo = logoInput.value">
      <div class="form-text small">Logo Url</div>
    </div>
    <button class="btn btn-primary float-end" (click)="call()">{{option}}</button>
</div>
